<!--comentario em HTML é asiim -->
<Doctype HTML><!--isso é um DTD -->
<!--Um DTD é um Document Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html está sendo carregada-->

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de HTML</title>

    </head>

    <body>

        <div>
            <header>
                
                <nav>
                    <!--A tag nav eu utilizo para agrupar conjunto de links-->
                    
                    <ul>
                        <!--A tag ul é uma lista não ordenada
                            muito utilizada para criar menus
                            é utilizada em conjunto com a tag li
                            Atenção: li nao pode ser criada fora da tag ul    -->
                            <li>Java</li>
                            <li>C#</li>
                            <li>Python</li>
                            <li>Ruby</li>
                            
                    </ul>
                        
                </nav>
                    
            </header>
        </div>

    </body>
</html>
